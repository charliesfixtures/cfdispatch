name: Deploy CF Dispatch to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Inject secrets into index.html
        run: |
          sed -i "s|TRELLO_API_KEY_PLACEHOLDER|${{ secrets.TRELLO_API_KEY }}|g" index.html
          sed -i "s|TRELLO_TOKEN_PLACEHOLDER|${{ secrets.TRELLO_TOKEN }}|g" index.html

      - name: Inject secrets into request.html
        run: |
          sed -i "s|TRELLO_API_KEY_PLACEHOLDER|${{ secrets.TRELLO_API_KEY }}|g" request.html
          sed -i "s|TRELLO_TOKEN_PLACEHOLDER|${{ secrets.TRELLO_TOKEN }}|g" request.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          exclude_assets: .github
          force_orphan: true
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
